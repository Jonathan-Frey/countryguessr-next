image: gitlab.lnu.se:5050/1dv025/pipelines/docker-images

stages:
  - build
  - test
  - push image
  - stage
  - deploy

build:
  stage: build
  services:
    - mysql:latest
  variables:
    MYSQL_ALLOW_EMPTY_PASSWORD: true
    SKIP_ENV_VALIDATION: 1
  script:
    - export DATABASE_URL=mysql://root@mysql:3306/countryguessr
    - npm install
    - npm run build
  artifacts:
    paths:
      - .next/
      - node_modules/
  except:
    - staging
    - production

test:
  stage: test
  services:
    - mysql:latest
  variables:
    MYSQL_ALLOW_EMPTY_PASSWORD: true
    SKIP_ENV_VALIDATION: 1
  script:
    - export DATABASE_URL=mysql://root@mysql:3306/countryguessr
    - npm run test
  dependencies:
    - build
  except:
    - staging
    - production

push stage image:
  stage: push image
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: ['']
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --build-arg UMAMI_ID=$STAGING_UMAMI_ID
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/countryguessr-staging:${CI_COMMIT_TAG:-latest}"
  only:
    - staging

stage:
  stage: stage
  image: alpine:latest
  before_script:
    - apk update && apk add openssh-client
    - eval $(ssh-agent -s)
    - chmod 400 "$STAGE_ACCESS_TOKEN"
    - ssh-add "$STAGE_ACCESS_TOKEN"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H ${STAGE_HOST} >> ~/.ssh/known_hosts

  script:
    - ssh ubuntu@$STAGE_HOST "
      docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin <<<$CI_REGISTRY_PASSWORD &&
      docker stop countryguessr-container || true &&
      docker images ${CI_REGISTRY_IMAGE}/countryguessr-staging -q | xargs -r docker rmi -f &&
      docker run --env DATABASE_URL="$DATABASE_URL" --env NODE_ENV="production" --env NEXTAUTH_SECRET="$NEXTAUTH_SECRET" --env NEXTAUTH_URL="$NEXTAUTH_URL" --name countryguessr-container --rm -d -p 3000:3000 ${CI_REGISTRY_IMAGE}/countryguessr-staging:${CI_COMMIT_TAG:-latest}"
  only:
    - staging
  dependencies:
    - push stage image

push production image:
  stage: push image
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: ['']
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --build-arg UMAMI_ID=$PROD_UMAMI_ID
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/countryguessr:${CI_COMMIT_TAG:-latest}"
  only:
    - production

deploy:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk update && apk add openssh-client
    - eval $(ssh-agent -s)
    - chmod 400 "$PROD_ACCESS_TOKEN"
    - ssh-add "$PROD_ACCESS_TOKEN"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H ${PROD_HOST} >> ~/.ssh/known_hosts

  script:
    - ssh jf223rf@$PROD_HOST "
      docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin <<<$CI_REGISTRY_PASSWORD &&
      docker stop countryguessr-container || true &&
      docker images ${CI_REGISTRY_IMAGE}/countryguessr -q | xargs -r docker rmi -f &&
      docker run --env DATABASE_URL="$DATABASE_URL" --env NODE_ENV="production" --env NEXTAUTH_SECRET="$NEXTAUTH_SECRET" --env NEXTAUTH_URL="$NEXTAUTH_URL" --name countryguessr-container --rm -d -p 3000:3000 ${CI_REGISTRY_IMAGE}/countryguessr:${CI_COMMIT_TAG:-latest}"
  environment:
    name: production
    url: $PROD_HOST
  only:
    - production
  dependencies:
    - push production image
